<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk:MORF@17&family=Kalnia+Glaze:wdth,wght@101.6,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn blue" type="button" id="blue"></div>
        </div>
        <div class="line-two">
            <div class="btn yellow" type="button" id="yellow"></div>
            <div class="btn green" type="button" id="green"></div>
        </div>
    </div>
    <div class="background-audio">
        <audio controls autoplay loop>
            <source src="background-audio.mp3">
        </audio>
    </div>
    <div class="button">
        <button class="restart">Restart</button>
        <button class="start">Start</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
